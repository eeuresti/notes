<!DOCTYPE html>
<html>
<!-- head -->
<head>
  <title>Modular CSS </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- body -->
<body>
  <!-- header -->
  <header>
    <h1 class="shadow shout middle">Modular CSS </h1>

  </header>
  <!-- main -->
  <main>
    <!-- lady section -->
    <section class="block-children">
      <img class="invert center" src="imgs/lady.jpg" alt="lady">
    </section>
    <hr class="center half">
    <!-- shapes grid section -->
    <section class="inline-block-children middle">
      <div class="circle red-background"></div>
      <div class="circle blue-background"></div>
      <div class="circle blue-background"></div>
      <br/>
      <div class="circle blue-background"></div>
      <div class="circle red-background"></div>
      <div class="circle blue-background"></div>
      <br/>
      <div class="circle blue-background"></div>
      <div class="circle purple-background"></div>
      <div class="circle red-background"></div>
    </section>
    <hr class="half">
    <!-- bull's eye section -->
    <section class="middle">
      <div class="circle outmost bullseye purple-background"></div>
        <div class="circle outer bullseye red-background"></div>
        <div class="circle inner bullseye blue-background"></div>
      </div>
    </section>
  </main>
</body>
</html>
